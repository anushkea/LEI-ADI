<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documents Page</title>
    <link rel="stylesheet" href="documentselect.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <button class="create-project-btn" onclick="location.href='projectcreate.html'">+ Create new Project</button>
            <div class="selected-projects">
                <div id="selected-project-details">No project selected</div>
            </div>             
        </div>
        <div class="horizontal-separator"></div>
        <div class="main-content">
            <header class="headbar">
                <nav class="nav-items">
                    <div class="nav-item"><a href="projectselectande.html">Projects</a></div>
                    <div class="nav-item"><a href="documentupload.html">Document</a></div>
                    <div class="nav-item"><a href="questionnaire.html">Questionnaire</a></div>
                    <div class="nav-item"><a href="createreport.html">Report</a></div>
                    <div class="nav-item"><a href="categories.html">Categories</a></div>
                </nav>
                <div class="user-icons">
                    <img src="profile-icon.png" alt="Profile Icon">
                </div>
            </header>
            <div class="report-section">
                <div class="tabs">
                    <button class="tab active" onclick="showTabContent(event, 'view-documents')">View Documents</button>
                    <button class="tab" onclick="location.href='documentupload.html'">Upload Documents</button>
                </div>
                <div id="view-documents" class="tab-content active">
                    <h3>View Project documents</h3>
                    <p>Please select from all available documents. You can edit and delete them.</p>
                    <table id="documentsTable">
                        <thead>
                            <tr>
                                <th>Select</th>
                                <th>File ID</th>
                                <th>Title</th>
                                <th>Summary</th>
                                <th>Category</th>
                                <th>Date</th>
                                <th>Version</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Dynamic rows will be inserted here -->
                        </tbody>
                    </table>
                    <button class="save-btn" onclick="saveChanges()">Save changes</button>
                    <button class="delete-btn" onclick="confirmDelete()">Delete</button>
                    <div id="message" class="message success" style="display: none;">Changes saved successfully</div>
                </div>
            </div>
        </div>
    </div>
    <script src="documentselect.js"></script>
</body>
</html>

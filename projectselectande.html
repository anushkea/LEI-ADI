<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects Page</title>
    <link rel="stylesheet" href="projectselectande.css">

</head>
<body>
    <div class="container">
        <div class="sidebar">
            <button class="create-project-button" onclick="location.href='projectcreate.html'">+ Create new Project</button>
            <div class="selected-projects">
                <div id="selected-project">No project selected</div>
            </div>            
        </div>
        <div class="horizontal-separator"></div>
        <div class="main-content">
            <header class="headbar">
                <div class="nav-items">
                    <div class="nav-item" onclick="location.href='projectselectande.html'">Projects</div>
                    <div class="nav-item" onclick="location.href='documentselect.html'">Document</div>
                    <div class="nav-item" onclick="location.href='questionnaire.html'">Questionnaire</div>
                    <div class="nav-item" onclick="location.href='createreport.html'">Report</div>
                    <div class="nav-item" onclick="location.href='categories.html'">Categories</div>
                </div>
                <div class="user-icons">
                    <img src="user-icon.png" alt="User">
                    <img src="question-icon.png" alt="Help">
                </div>
            </header>
            <div class="project-section">
                <h1>Projects</h1>
                <h2>Projects Selection and Editing</h2>
                <p>Please select from all available projects to edit.</p>
                <table id="projects-table">
                    <thead>
                        <tr>
                            <th>Select</th>
                            <th>Project</th>
                            <th>Description</th>
                            <th>Created by</th>
                            <th>Team Lead</th>
                            <th>Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="projects-tbody">
                        <!-- Initial Dummy Projects -->
                        <tr>
                            <td><input type="radio" name="select-project" onclick="selectRow(this)"></td>
                            <td contenteditable="true">P1</td>
                            <td contenteditable="true">My friend</td>
                            <td>Admin</td>
                            <td contenteditable="true">Anushka</td>
                            <td contenteditable="true">01/01/2024</td>
                            <td>
                                <button class="delete-btn" onclick="deleteRow(this)">Delete</button>
                                <button class="cancel-btn" onclick="cancelEdit(this)">Cancel</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <button class="submit-btn" onclick="submitChanges()">Submit</button>
                <div id="success-message" class="success-message"></div>
            </div>
        </div>
    </div>
    <script src="projectselectande.js"></script>
</body>
</html>

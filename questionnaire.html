<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Questionnaire Page</title>
  <link rel="stylesheet" href="questionnaire.css">

</head>
<body>
  <div class="sidebar">
    <button class="create-project-button" onclick="location.href='projectcreate.html'">+ Create new Project</button>
  </div>
  <div class="horizontal-separator"></div>
  <div class="headbar">
    <div class="nav-items">
      <div class="nav-item" onclick="location.href='projectselectande.html'">Projects</div>
      <div class="nav-item" onclick="location.href='documentselect.html'">Document</div>
      <div class="nav-item" onclick="location.href='questionnaire.html'">Questionnaire</div>
      <div class="nav-item" onclick="location.href='createreport.html'">Report</div>
      <div class="nav-item" onclick="location.href='categories.html'">Categories</div>
    </div>
    <div class="user-icons">
      <img src="user-icon.png" alt="User">
      <img src="question-icon.png" alt="Help">
    </div>
  </div>
  <div class="content">
      <div class="form-group">
        <h1 style="position: absolute; top: 20px; left: 60px; font-size: 20px; font-weight:bold;">Questionnaire</h1>
        <h2 style="position: absolute; top: 80px; left: 60px; font-size: 16px; font-weight: bold;">Add or edit a questionnaire.</h2>
        <h2 style="position: absolute; top: 110px; left: 60px; font-size: 10px; font-weight: lighter;">Choose to add/ edit or delete a questionnaire.</h2>
        <label for="questionnaire-name" style="margin-top: 130px; margin-left:45px">Questionnaire Name</label>
        <input type="text" id="questionnaire-name" placeholder="Enter questionnaire name" class="blue-textbox-input" style="margin-left:45px">
      </div>
    
    <div class="form-group">
      <label for="description" style="margin-left:45px">Description</label>
      <input type="text" id="description" placeholder="Enter description" class="blue-textbox-input" style="margin-left:45px">
    </div>
    <div class="form-group">
      <label for="category" style="margin-left:45px">Category</label>
      <select id="category" class="blue-textbox-input" style="margin-left:45px" ></select>
    </div>
    <table class="question-table" style="margin-left:45px; width: 900px">
      <thead>
        <tr>
          <th>Question ID</th>
          <th>Question</th>
        </tr>
      </thead>
      <tbody id="question-table-body">
        <tr class="add-question-row">
          <td colspan="2"><button class="add-question-button" onclick="addQuestion()">+</button></td>
        </tr>
      </tbody>
    </table>
    <div>
      <button class="save-button" style="margin-left:45px" onclick="saveQuestionnaire()">Save</button>
      <button class="cancel-button" style="margin-left:45px" onclick="cancelQuestionnaire()">Cancel</button>
    </div>
    <div class="or-divider">OR</div>
    <div class="form-group" style="margin-left:45px; width: 900px">
      <label for="upload-file" style="width:900px">Upload Questionnaire (.xlsx only)</label>
      <input type="file" id="upload-file" class="blue-textbox-input" style="width:900px" accept=".xlsx" onchange="handleFileUpload(event)">
      <div id="upload-success" class="upload-success">Upload successful!</div>
    </div>
    <div class="form-group dropdown-container" style="margin-left:45px; width: 900px">
      <label for="saved-questionnaires">Saved Questionnaires</label>
      <select id="saved-questionnaires" class="blue-textbox-input">
        <option value="">Select a saved questionnaire</option>
      </select>
    </div>
    
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
  <script src="questionnaire.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Categories Page</title>
  <link rel="stylesheet" href="categories.css">
</head>
<body>
  <div class="sidebar">
    <button class="create-project-button" onclick="window.location.href='projectcreate.html'">+ Create new Project</button>
  </div>
  <div class="horizontal-separator"></div>
  <div class="headbar">
    <div class="nav-items">
      <div class="nav-item" onclick="window.location.href='projectselectande.html'">Projects</div>
      <div class="nav-item" onclick="window.location.href='documentselect.html'">Document</div>
      <div class="nav-item" onclick="window.location.href='questionnaire.html'">Questionnaire</div>
      <div class="nav-item" onclick="window.location.href='createreport.html'">Report</div>
      <div class="nav-item" onclick="window.location.href='categories.html'">Categories</div>
    </div>
    <div class="user-icons">
      <img src="user-icon.png" alt="User">
      <img src="question-icon.png" alt="Help">
    </div>
  </div>
  <div class="content">
    <h2 class="category-heading">Categories</h2>
    <h3 class="category-subheading">Add or delete categories.</h3>
    <p class="lorem">Please add a category below.</p>
    
    <div class="form-group">
      <input type="text" class="category-input" id="new-category-name" placeholder="Enter category name">
      <button class="add-category-button" id="add-category">Add Category</button>
    </div>
    
    <ul class="category-list" id="category-list">
      <!-- Categories will be loaded dynamically -->
    </ul>
  </div>
<script src="categories.js"></script>
</body>
</html>
